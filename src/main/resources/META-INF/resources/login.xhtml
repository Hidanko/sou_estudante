<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Login</title>
	<h:outputStylesheet library="dist" name="css/custom.css" />
	<h:outputStylesheet library="dist" name="css/components.css" />
	<h:outputStylesheet library="dist" name="css/bootstrap.css" />
	<h:outputStylesheet library="dist" name="css/AdminLTE.css" />
	<h:outputStylesheet library="dist"
		name="css/skins/skin-black-light.css" />
	<ui:insert name="css" />
</h:head>

<h:body>
	<h:form>
		<div class="m-12 lg-12 login-card " style="margin-top: 20%">
			<div class="m-4 lg-4" align="center">
				<div class="m-12 lg-12">
					<p:outputLabel value="Login  " for="login" />
					<p:inputText id="login" maxlength="55" value="#{loginMB.login}"
						required="true" />

				</div>
				<div class="m-12 lg-12" style="margin-top: 1%">
					<p:outputLabel value="Senha" for="senha" />
					<p:inputText id="senha" maxlength="55" type="password"
						required="true" value="#{loginMB.senha}" />
					<div class="m-12 lg-12" style="margin-top: 3%">
						<p:commandButton value="Fazer login"
							action="#{loginMB.validarLogin}" />
					</div>
				</div>
			</div>
		</div>
	</h:form>
</h:body>


<h:outputScript target="body" library="vendors"
	name="bootstrap/js/popper.min.js" />
<h:outputScript target="body" library="primefaces"
	name="jquery/jquery.js" />
<h:outputScript target="body" library="vendors"
	name="bootstrap/js/bootstrap.min.js" />
</html>
