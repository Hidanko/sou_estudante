<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Login</title>
</h:head>

<h:body>
	<h:panelGroup style="display:block; text-align:center">
		<div class="m-12 lg-12" style="">
			<div class="m-8lg-8">
				<!--nome -->
				<div class="m-8lg-8">
					<p:inputText id="nome" maxlength="55" size="100" 
						title="Nome" value="#{cadstroAlunoMB.aluno.nome}" />
				</div>
				<!--email -->
				<div class="m-8lg-8" style="margin-top: 2%">
					<p:inputText id="email" maxlength="55" size="100"
						title="Email" value="#{cadstroAlunoMB.aluno.email}" />
				</div>
				<!--data nascimento -->
				<div class="m-8lg-8" style="margin-top: 2%">
					<p:outputLabel for="button" value="Data de Nascimento:" />
					<p:calendar id="button" value="#{cadastroAlunoMB.aluno.nascimento}"
						showButtonBar="true" />
				</div>
<!-- INCLUIR DOCUMENTO ENUM -->

				<!--valor documento -->
				<div class="m-8lg-8" style="margin-top: 2%">
					<p:inputText id="doc" maxlength="55" size="50" label="Keyword"
						value="#{cadstroAlunoMB.aluno.valorDocumento}" />
				</div>
				<!--senha -->
				<div class="m-8lg-8" style="margin-top: 2%">
					<p:inputText id="senha" maxlength="55" size="50" label="Keyword"
						title="Senha" type="password"
						value="#{cadstroAlunoMB.aluno.login.senha}" />
				</div>

				<p:commandButton value="Cadastrar"
					outcome="#{cadstroAlunoMB.cadastrar()}" />
			</div>

		</div>
	</h:panelGroup>
</h:body>

<h:outputScript target="body" library="vendors"
	name="bootstrap/js/popper.min.js" />
<h:outputScript target="body" library="primefaces"
	name="jquery/jquery.js" />
<h:outputScript target="body" library="vendors"
	name="bootstrap/js/bootstrap.min.js" />

</html>
