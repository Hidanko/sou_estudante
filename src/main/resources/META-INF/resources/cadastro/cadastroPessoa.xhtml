<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Cadastro Aluno</title>
	<h:outputStylesheet library="dist" name="css/custom.css" />
	<h:outputStylesheet library="dist" name="css/components.css" />
	<h:outputStylesheet library="dist" name="css/bootstrap.css" />
	<h:outputStylesheet library="dist" name="css/AdminLTE.css" />
	<h:outputStylesheet library="dist"
		name="css/skins/skin-black-light.css" />
	<ui:insert name="css" />
</h:head>

<h:body>
	<h:panelGroup style="display:block; text-align:center">
		<h:form>
			<div class="m-12 lg-12" style="">
				<div class="m-8lg-8">
					<!--nome -->
					<div class="m-8lg-8" style="margin-top: 5%">
						<p:inputText id="nome" maxlength="55" size="100" required="true"
							placeholder="Nome" value="#{cadastroAlunoMB.aluno.nome}" />
					</div>
					<!--email -->
					<div class="m-8lg-8" style="margin-top: 2%">
						<p:inputText id="email" maxlength="55" size="100" required="true"
							placeholder="Email" value="#{cadastroAlunoMB.aluno.email}" />
					</div>
					<!--data nascimento -->
					<div class="m-8lg-8" style="margin-top: 2%">
						<p:outputLabel for="button" value="Data de Nascimento:" />
						<p:calendar id="button"
							value="#{cadastroAlunoMB.aluno.nascimento}" showButtonBar="true"
							required="true" navigator="true" locale="pt_BR" />
					</div>
					<!-- INCLUIR DOCUMENTO ENUM -->

					<!--valor documento -->
					<div class="m-8lg-8" style="margin-top: 2%">
						<p:inputText id="doc" maxlength="55" size="50"
							placeholder="Documento" required="true"
							value="#{cadastroAlunoMB.aluno.valorDocumento}" />
					</div>
					<!--nome -->
					<div class="m-8lg-8" style="margin-top: 2%">
						<p:inputText id="login" maxlength="55" size="50" required="true"
							placeholder="Login" value="#{cadastroAlunoMB.login.login}" />
					</div>
					<!--senha -->
					<div class="m-8lg-8" style="margin-top: 2%">
						<p:inputText id="senha" maxlength="55" size="50" title="Senha"
							type="password" placeholder="Senha" required="true"
							value="#{cadastroAlunoMB.login.senha}" />
					</div>
					<div style="margin-top: 3%">
						<p:commandButton value="Cadastrar"
							action="#{cadastroAlunoMB.cadastrar}" />
					</div>
				</div>

			</div>
		</h:form>
	</h:panelGroup>
</h:body>

<h:outputScript target="body" library="vendors"
	name="bootstrap/js/popper.min.js" />
<h:outputScript target="body" library="primefaces"
	name="jquery/jquery.js" />
<h:outputScript target="body" library="vendors"
	name="bootstrap/js/bootstrap.min.js" />

</html>
