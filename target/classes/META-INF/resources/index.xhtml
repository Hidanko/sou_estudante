<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Login</title>
</h:head>

<h:body>
	<div class="m-12 lg-12">
		<div align="right">
			<p:button value="ENTRAR" outcome="login" style="align-right" />
		</div>
		<div style="margin-top: 20%" class="login-card ui-fluid">
			<div align="center" style="display: block; text-align: center">
				<p:outputLabel value="SOU ESTUDANTE" style="width: 400px;font-size:50" />
			</div>
		</div>
		<div align="center" style="marging-top:5%" >
			<p:button value="INSCREVA-SE" outcome="login"
				style="align-right;background-color: deepskyblue;" />
		</div>
	</div>
</h:body>


<h:outputScript target="body" library="vendors"
	name="bootstrap/js/popper.min.js" />
<h:outputScript target="body" library="primefaces"
	name="jquery/jquery.js" />
<h:outputScript target="body" library="vendors"
	name="bootstrap/js/bootstrap.min.js" />
</html>
